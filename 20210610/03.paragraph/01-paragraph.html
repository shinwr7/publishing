<!DOCTYPE html>
<html>
    <head>
        <title>p 태그</title>
    </head>
    <body>
        <h1>단락 요소</h1>
        <h2>단락 요소의 특징</h2>
        <p>
            단락을 표시하는 p태그는 블록 태그이기 때문에,<br>
            줄 바꿈이 일어납니다.
        </p>
        <p>
            p태그는 내부에 인라인 요소를<br>
            내부에 여럿 가질 수 있지만,<br>
            블록요소는 가질 수 없습니다.
        </p>
    </body>
</html>
