<!DOCTYPE html>
<html>
    <head>
        <title>동물 사진</title>
    </head>
    <body>
        <!--
                절대경로 : 특정 소스의 모든 경로를 
                다 적는 방법으로 장점은 어떤 상황에도 
                파일 경로를 온전히 다 적어 
                파일 출력시 문제가 생길 여지가 적으나
                단점은 입력할 내용이 길면 가독성을 해친다. 

                상대경로 : 현재 작성중인 문서의 위치를 
                기준으로 겹치는 경로까지는 적지 않고
                차이가 생기는 경로지점부터 파일명을 
                적는 방법으로 장점은 적을 내용이 적어서 
                가독성이 높으나 단점은 파일이 옮겨지면 
                상대경로 파일은 링크가 깨지기 쉽다.
                .. 은 상위 폴더로 가는 개념
                /  은 하위 폴더로 가는 개념
                ex) 08.image/source 안에 html 파일이 있고
                    08.image/img 안에 사진 파일이 있을 경우 
                    상대 경로 : 
                    "../img/dog.jpg" -> 왜냐하면 source 폴더에서 상위 폴더로 가야함.

                파일이 옮겨질 경우 상대경로는 깨지므로, 절대경로 작성이 기본!
        -->
        <img width="400px" height="400px" src="C:/html/20210610/08.image/img/cat.jpg"/>
        <img height="400px" width="400px" src="../img/dog.jpg"></img>
    </body>
</html>
