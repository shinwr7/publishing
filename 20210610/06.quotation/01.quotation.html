<!DOCTYPE html>
<html>
    <head>
        <title>blockquote 예시</title>
    </head>
    <body>
        <h1>&lt;blockquote&gt;와 &lt;q&gt;</h1>
        <h2>&lt;blockquote&gt;요소</h2>
        <p>좋은날 가사</p>
        <blockquote>어쩜 이렇게 하늘은 더 파란건지
                오늘따라 왜 바람은 또 완벽한지?
                그냥 모르는척, 하나 못들은척
                지워버린척 딴얘길 시작할까
                나는요 오빠가 좋은걸~~~</blockquote>
        <h2>&LT;q&gt; 요소</h2>
        <p>할아버지 : <q>무야호!</q></p>        
    </body>
</html>
