<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    
    *{padding:0; margin:0;}
    .body {width:700px; height : 800px;}
    .header{width:700px; height:100px; border:black dotted 1px;}
    .content{width:700px; height : 600px; border :black solid 1px; position : relative;}
    .left{width:350px; height: 600px; border: solid black 1px; position: absolute; left:0px; top:0px;}
    .right{width:350px; height: 600px; border: solid black 1px; position: absolute; left: 350px; top:0px;}
    .footer{width:700px; height : 95px; border: dotted black 1px;}
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div class="body">
        <div class="header">    
            <p>헤더자리</p>
        </div>
        <div class="content">
            <div class="left">
                <p>왼쪽</p>
            </div>
            <div class="right">
                <p>오른쪽</p>
            </div>
        </div>
        <div class="footer">
            <p>푸터자리</p>
        </div>
    </div>
</div>
</body>
</html>
