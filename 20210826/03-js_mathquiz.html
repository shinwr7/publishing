<script>
    // 1. images 폴더를 오늘 날짜 안에 만들어주세요.

    // 화면에 표시되도록 코드 작성
     
    var num = Math.random()*2;
    var ranNum = Math.round(num);

    
    document.write(ranNum);
    document.write("<img src='images/img"+ranNum+".jpg'>");
