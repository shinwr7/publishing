<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // prompt를 이용해ㅑ 입력한 숫자에 해당하는 
    // 단수의 구구단을 출력하는 코드를 만들어주세요.
    
    var num = prompt("숫자를 입력하세요.");
    for(var i = 1;i<=9;i++) {
        document.write(num+"X"+i+"="+num*i+"<br/>");
    }
</script>
<meta charset="UTF-8">
<title></title>
</head>
