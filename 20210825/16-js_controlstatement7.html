<script>
    // 별을 찍어주세요 .
    // 별은 4단이고
    //*
    //**
    //***
    //****
    // 형태로 찍어주시면 됩니다.

    for(var line=1;line<=4;line++){
        for(var star=4;star>=line;star--) {
            document.write("*");
        }
        document.write("<br/>");
    }
</script>
