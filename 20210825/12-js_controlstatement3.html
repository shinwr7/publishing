<!DOCTYPE html>

<script>
    // 반복문은 조건식을 만족하는 동안 반복해서 구문을
    // 실행하는 것을 말합니다.
    // 반복문에는 while, for 등이 있으며
    // while 문은 특정 조건식을 만족하는 동안 계속 돌아가고
    // for 문은 정해진 횟수만큼 돌고 종료시키는 방식입니다.

    // 100부터 1까지 내림차순으로 2의 배수(짝수) 만 출력하도록
    // 개행도 일어나도록 출력해주세요.
    var num = 100;

    while(num>=1) {
        if(num%2==0) {
            document.write(num+"<br/>");
        }
        num--;
    }

   
</script>
