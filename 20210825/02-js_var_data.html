<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // 변수는 자바에서와 마찬가지로 어떤 값을 담을 수 있는 
    // 공간의 이름을 의미합니다.
    // 단, 자바와 같이 변수를 선언할 때 자료형까지 
    // 선언하는 언어들을 정적 타입 언어(타입이 변하지 않고 
    // 고정되는 언어) 라고 부르는데
    // 자바스크립트는 자료형을 따로 지정하지 않아도 되며
    // 이런 변수에 자료형이 부여되지 않는 언어를 가리켜
    // 동적 타입 언어(그때그때 타입이 변하는 언어)
    // 라고 부릅니다.
    // 이로 인한 장점도 있고 단점도 있으나 기본적으로
    // JS는 자료형 검사에 엄격해야 오류가 없습니다.
    
    // 변수 선언은 var 변수명 ; 을 활용합니다.
    var num1 = 10;
    var num2;
    num2 = 20;
    document.write(num1);
    console.log(num2);
    alert(num1+num2);
    
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
