    // 그 나이가 20세 이상이면 성인입니다.
    // 20세 미만이면 미성년자입니다. 라고 찍어주는 
    // 로직을 작성해주세요.

    var adulttest = prompt("나이를 입력하세요.");
    if(adulttest >= 20) {
        document.write("성인입니다.")
    } else if(adulttest<20) {
        document.write("미성년자입니다.")
    }
