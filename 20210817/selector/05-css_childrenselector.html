</style>

<title></title>
</head>
<body>
    <ul>
        <li><a href="#"><p>7월에 갈 여행지 : 남해</p></a></li>
        <li><p>8월에 갈 여행지 : 제주</p></li>
        <li><p>9월에 갈 여행지 : 보성</p></li>
    </ul>
    <p>내년에 갈 여행지 : 태국</p>
</body>
</html>
