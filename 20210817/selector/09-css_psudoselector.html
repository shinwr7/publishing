<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /*
    태그명:first-letter - 요소의 첫 번째 글자
    태그명:first-line - 요소의 첫 번째 줄
    태그명:first-child - 같은 요소 중 첫 번째 요소
    태그명:last-child - 같은 요소 중 마지막 요소
    태그명:before - 해당 요소가 나오기 직전의 가상요소
    태그명:after - 해당 요소가 나온 직후의 가상요소 (가장 중요!! 기억하기)
    */
    .box:after { 
        content:"항목을 골라주세요"; 
        color:violet;
    }
    p:first-letter {font-size:300%;}
    p {border-bottom:1px dashed #000;}
    p:first-child {border:none;}
    </style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <!-- 여기서 after 안의 내용은 box 클래스내부의 가장 마지막 요소가 된다.
        즉, <div> 내부에 포함됨-->
    <div class="box">
        <p>COMPANY</p>
        <p>PRODUCT</p>
        <p>SERVICE</p>
    </div>
</body>
</html>
