<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /*
        그룹선택자는 , 로나열해서
        나열된 요소들을 선택합니다.
    */
    h1, p {border:1px solid #ee0;}
    /*
        h1이거나 혹은 p인 요소의 경계선을 노란색으로 작성
    */
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h1>웹 표준 퍼블리싱</h1>
    <p>웹디자인의 한 분야로 원래는 UI디자인 이라한다.</p>
    <div>
        이 글자는 색이 안 변합니다.
    </div>
</body>
</html>
