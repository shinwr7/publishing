<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /* 가상클래스 선택자는 링크 걸린 글자에 스타일을 부여함
    a:link - 링크된 글자를 보고만 있을때 
    a:visited - 링크주소에 방문한 적이 있는 경우
    a:hover - 링크에 마우스를 갖다댔을때 
    a:active - 링크에 왼클릭을 누르고 떼지 않은 경우
    a:focus - 탭키 등으로 링크주소에 포커싱이 맞춰진 경우
    */
    a{ color : #000; }
    a:hover {color : yellow; }
    a:active {color : darkgreen;}
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <ul>
        <li><a href="#">COMPANY</a></li>
        <li><a href="#">PRODUCT</a></li>
        <li><a href="#">SERVICE</a></li>
    </ul>
</body>
</html>
