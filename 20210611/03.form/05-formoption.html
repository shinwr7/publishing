<html>

    </head>
    <body>

                <li>
                    <fieldset>
                    <legend>유효성 검사</legend>

                        </li>
                    </ul>
                    <input type="submit" value="제출"/>

                    </fieldset>
                </li>
            </ul>     
        </form>
    </body>
</html>
