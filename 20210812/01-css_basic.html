<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*
         태그명 {
             속성 : 지정할 값
             196페이지
         }

        */
        ol {
            color : red;
        }
        h1 {
            color : blue;
        }
    </style>
</head>
<body>
    <h1>WEB</h1>
        <ol>
            <li>1. HTML</li>
            <li>2. CSS</li>
            <li>3. JAVASCRIPT</li>
        </ol>
        <p>
            
            <!--인라인 속성;
            태그 내부에서 style 지정 할 수도 있습니다.
            200 페이지-->
            <h3 style="color : blue">CSS란 무엇인가?</h3>
        </p>
        <p>
            asdadfsdsafadfsadfsasdf
        </p>
</body>
</html>
