<!DOCTYPE html>
<html lang="ko">
<head>
<style>
    /*
    border-color:색상; - 테두리 색상
    border-width:너비; - 경계선 너비(px)
    border-style:값; - 선의 종류(solid, dotted, dashed, doouble, none, groove, ridge, inset, outset 등)
    border-top: 너비 선종류 색상; - 위쪽만 테두리선 긋기
    border-right: 너비 선종류 색상; - 우측만 테두리선 긋기
    border-bottom: 너비 선종류 색상; - 아래만 테두리선 긋기
    border-left: 너비 선종류 색상; - 왼쪽만 테두리선 긋기
    border:너비 선종류 색상; - 사방향 테두리선 긋기
    (위 메뉴 모두 선종류, 색상은 생략 가능)
    */
    body {font :12px "굴림", Gulim;
        background:url("images/bg_grid.gif");}
    p {padding:10px 20px;
        border-top:4px solid brown;
        border-bottom: 4px solid brown;}
</style>
<meta charset="UTF-8">
<title></title>
</head>     
<body>
        <p>CSS는 그래픽 프로그램보다 더 좋다!!</p>
</body>
</html>
