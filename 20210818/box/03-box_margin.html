<!DOCTYPE html>
<html lang="ko">
<head>
<style>
/*
margin:값; - 4방향 전부 적용
margin:값1 값2; - 위아래 값1, 좌우 값2
margin:값1 값2 값3; - 위 값1, 좌우 값2, 아래 값3
margin:값1 값2 값3 값4; - 시계방향으로 각각 값 배정
margin-top: 위쪽에 값 적용
margin-right: 오른쪽에 값 적용
margin-left: 왼쪽에 값 적용
margin-bottom: 아래쪽에 값 적용
*/
    body {font:12px "굴림", Gulim;
        background:url("images/bg_grid.gif");}
    p{ width: 500px; background:#abc;
        padding:10px; margin:20px 0;}
    .cloud {width:200px; margin:0 auto;}
    /* 마진값으로 auto를 주면 전체 너비의 가운데에 
    배치해줍니다.*/
</style>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <p>오늘은 비가 옵니다.</p>
    <p>오늘은 눈이 옵니다.</p>
    <p>오늘은 해가 뜹니다.</p>
    <p class="cloud">오늘은 흐립니다.</p>
</body>
</html>
