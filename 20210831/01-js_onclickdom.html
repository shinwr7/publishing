<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // DOM 내부 요소를 고치는 작업을 해보겠습니다.
    // DOM 조작과 onclick 이벤트를 같이 조합해서 
    // 사용자가 특정 요소를 클릭했을때 DOM 조작이 
    // 일어나도록 하는 것이 일반적입니다.
    // DOM 조작이라는 용어는 그냥 html 코드에 변화를 주는
    // 작업이라고 생각하셔도 무방합니다.
    
    window.onload = function() {
        var number = document.getElementById("number");
        
        var incbtn = document.getElementById("increase");
        var decbtn = document.getElementById("decrease");

        console.log(number);
        console.log(incbtn.parentNode.parentNode); // incbtn의 부모의 부모! (연달아 쓰는거 삽가능) --> body 태그 잡혀나옴
        console.log(decbtn);
        
        // div를 변수에 저장하고 콘솔에 찍어주세요
        
        var divTag = document.getElementsByTagName("div")[0];
        
        
        // getElementsByTagName 으로 얻어오는 경우
        // htmlCollection이라는 리스트로 얻어와짐
        // 따라서 인덱싱을 통해 마지막까지 지정해야함. 
        console.log(divTag);

        // div의 자식태그를 얻어보겠습니다.
        console.log(divTag.childNodes);
        
        // children으로 자식태그 얻어오기
        // childrer은 개행 문자등은 생략하고
        // 태그요소만 가져오는 특성을 가지고 있습니다.
        console.log(divTag.children);

        // 일일이 인덱싱으로 가져오기 복잡한 경우
        // 첫 번쨰나 마지막 요소 등은 근접선택자에서
        // 따로 선택할 수 있는 옵션을 제공합니다.
        // firstChild - 첫 자식태그
        // lastChild - 마지막 자식태그
        console.log(divTag.firstChild);
        console.log(divTag.lastChild);

        // 5. previousSibling, nextSibling 을 통해 
        // 형제 태그간 순번을 하나씩 뒤로 넘기거나
        // 하나씩 앞으로 가져올 수 있습니다.
        // #reset을 잡아서 변수에 저장해주시고
        // 위 두 명령어를 이용해 increase 와
        // decrease를 활용해 콘솔에 찍어보세요.
        
        var reset = document.getElementById("reset");
        // 태그요소를 Element(요소)라고 부르므로
        // 태그요소만 얻어오고 싶다면 Element가 붙은 것을
        // 호출하면 됩니다.

        console.log(reset.previousElementSibling);
        console.log(reset.nextElementSibling);
        
        // 이제 이벤트를 자바스크립트로 붙여서, 
        // 버튼 클릭시 숫자가 변하도록 해보겠습니다.
        // #number, #reset, #increase, #decrease
        // 를 변수에 담아주세요. 
        var numBtn = document.getElementById("number");
        var resBtn = document.getElementById("reset");
        var incBtn = document.getElementById("increase");
        var decBtn = document.getElementById("decrease");

        // increase 버튼 클릭 시 숫자가 증가하게 만드는 코드
        incBtn.onclick = function() {
            // #number태그 내부 숫자를 얻어와 10진수로 정수화 시킨다.
            // innerText는 태그 사이의 문자열만 얻어올 때
            // 사용하면 되며, 아래와 같이
            // innerText에 대입도 해줄 수 있습니다.
            var current = parseInt(numBtn.innerText, 10);

            // 태그 내부 숫자에 1을 더해 다시
            // 내부 텍스트에 갱신시켜 준다.
            console.log(numBtn);
            
            numBtn.innerText = current + 1;
        }
        
        // reset, decrease 버튼에도 이벤트를 적절하게 
        // 걸어주세요.
        
        resBtn.onclick = function() {

            numBtn.innerText = 0;
        }

        decBtn.onclick = function() {

            var current = parseInt(numBtn.innerText, 10);

            numBtn.innerText= current-1;
        }

        var redBtn = document.getElementById("red");
        var bluBtn = document.getElementById("blue");
        var blaBtn = document.getElementById("black");

        redBtn.onclick = function() {
            numBtn.style.color="red";
        }
        bluBtn.onclick = function() {
            numBtn.style.color="blue";
        }
        blaBtn.onclick = function() {
            numBtn.style.color="black";
        }
    }

    
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h2 id="number">0</h2>
    <div>
        <button id="increase" >+1</button>
        <button id="reset">0</button>
        <button id="decrease">-1</button>
        <br>
        <button id="red">빨간색</button>
        <button id="blue">파란색</button>
        <button id="black">검은색</button>
    </div>
</body>
</html>
