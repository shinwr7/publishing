<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
   
</style>
<script>
    // 제이쿼리는 자바스크립트를 활용한 dom 조작을
    // 좀 더 편하게 하기 위해 나온 라이브러리입니다. 
    // 부트스트랩처럼 CDN 형식이나 혹은 jquery.js 파일을
    // 받아 import 해야 그 문서에서 사용이 가능합니다.
    // 일부 bootstrap 기능도 jquery 가 같이 사용되어야 
    // 돌아가기 때문에 여전히 가장 사랑받는 라이브러리 중 
    // 하나이지만 최근 사이트가 무거워지는 이유로 인해
    // 초대형 서비스에서는 점차 사장되어가는 분위기입니다.

    // 제이쿼리를 사용하고 싶다면 먼저
    // 1. jquery 라고 구글링을 해서 접속.
    // 2. 메인페이지에서 다운로드 클릭.
    // 3. other cdn 에서 google cdn 선택 후 3.x 복붙

    // jquery 사용법 .
    // window.onload = function() {} 대체
    $(function(){// ${document}.ready(function(){});
        // 앞으로 jquery에서는
        // $()를 이용해 요소를얻어옵니다.
        // document.getElementBy~~ 와 같은 역할을 합니다.
        $("*").css("font-size", "13px"); // 전체 선택자
        $("h1").css("color", "red"); // 태그 선택자
        $("#firstTitle").css("color","green"); // id 선택
        $(".nextTitlle").css("color","blue"); // class 선택
        $(".obj3>li").css("font-weight", "bold"); // 자식선택자
        $(".obj3").children(".theObj1").css("color", "purple");// 자식선택자 2

        // .obj5 의 부모 전체의 테두리를 2px 검은색에 점선으로 .
        $(".obj5").parent().css("border", "dotted", "2px");

        // #wrap 하위 h3에 대해 글씨크기 20px, 배경색 노란색
        $("#wrap h3").css("font-size", "20px").css("background-color", "yellow");
        
        // .obj4의 next의 색깔을 orange로 바꿔주세요 .
        // next는 바닐라js의 nextSibling처럼 사용됩니다. 
        $(".obj4").next().css("color", "orange");

        // .obj5는 prev의 정렬을 우측정렬로 해주세요.
        // prev는 바닐라js의 prevSibling처럼 사용됩니다.

        $(".obj5").prev().css("text-align", "right");

        //.obj6의 형제인 "li" 전체에게 가운데 정렬
        // .siblings("li")를 하면 형제 중 li만 모두 선택
        $(".obj6").siblings("li").css("text-align", "center");

        // 이렇게 $("선택자")로 얻어온 dom 요소는
        // 변수에도 저장이 됩니다.
        var cobj6 =$(".obj6");
        console.log(cobj6);

        // html 문서 내부의 폼요소를 선택할 때는
        // $(:타입명)으로 타입에 따라 선택할 수 있습니다.
        // text, password, checkbox, radio 등이 있습니다.
        // text 타입 input의 배경색을 노란색으로
        // 경계는 3픽셀 solid 검은색으로, 글씨색은
        // 녹색으로 바꿔주세요
        
        // 여러 속성 한번에 지정시 {}를 사용합니다.
        $(":text").css({"background-color":"yellow",
                        "color": "blue",
                        "border":"3px solid black"});

    }); //  소괄호 중괄호 순서 주의

</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="wrap">
        <h1>제이쿼리</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <p class="obj1">현재 id가 "obj"인 요소를 기준으로,
                        부모 요소는 'div' 요소입니다.
        </p>
    </div>
    <h3>자식 요소 선택자</h3>
    <ul class="obj3">
        <li>리스트1</li>
        <li class="theObj1">리스트2</li>
        <li>리스트3</li>
    </ul>
    <h3>형 요소 선택자</h3>
    <ul>
        <li>리스트4</li>
        <li class="obj4">리스트5</li>
        <li>리스트6</li>
    </ul>
    <h3>동생 요소 선택자</h3>
    <ul>
        <li>리스트 7</li>
        <li class="obj5">리스트8</li>
        <li>리스트 9</li>
    </ul>
    <h3>형제 요소들 선택자</h3>
    <ul>
        <li>리스트10</li>
        <li class="obj6">리스트11</li>
        <li>리스트12</li>
    </ul>
    <h3>입력 요소 선택자</h3>
    <p>
        <label for="user_name">이름</label>
        <input type="text" name="user_name" id="user_name"/>
    </p>

</body>
</html>
