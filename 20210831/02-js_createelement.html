<script>
    // 01번 파일을 통해 없던 텍스트를 집어넣거나 
    // 혹은 텍스트를 교체하는 등의 로직을 연습해봤습니다.
    // 이번에는 단순 텍스트가 아닌 element를 집어넣는 
    // 부분에 대해 알아보겠습니다.

    // 순서
    // 1. createElement 를 이용해 가상 요소를 만들어줍니다.
    // 2. 가상 요소의 내용물을 필요하다면 채워줍니다(텍스트 등)
    // 3. DOM요소에 appendChild를 이용해 넣어줍니다.

    window.onload = function() {
        // dom 요소 생성(적용은 아직 안됨)
        var newPTag = document.createElement("p");
        console.log(newPTag);
        var newBtn1 = document.createElement("button");
        var newBtn2 = document.createElement("button");
        console.log(newBtn1);
        console.log(newBtn2);
      
        // 태그 내부에 들어갈 문자는, createTextNode로 
        // 집어넣어줍니다.
        // 만든 다음 조립해주는 형식으로 진행합니다.

        var text1 = document.createTextNode("버튼1");
        var text2 = document.createTextNode("버튼2");
        
        // 속성 생성하기
        // id, class 등을 부여합니다.
        // 요소명.setAttribute("속성명", "부여할값");
        newBtn1.setAttribute("id", "btn1");
        newBtn2.setAttribute("id", "btn2");
        
        // 문서 조립하기
        // p태그의 자식으로 버튼1, 2를 넣어주고,
        // 버튼1, 2의 자식으로 text1, 2를 넣어줍니다.
       
        text1.appendChild(btn1);
        text2.appendChild(btn2);
        
        console.log(newBtn1);
        conosle.log(newBtn2);
        // 조립 완료된 버튼들은 p태그에 끼워넣어줍니다.
        newPTag.appendChild(newBtn1);
        newPTag.appendChild(newBtn2);
        console.log(newBtn1);
        console.log(newBtn2);
        console.log(newPTag);

        // body 태그에 ptag를 껴넣어주세요.
        var bodyTag = document.getElementsByTagName("body")[0];
