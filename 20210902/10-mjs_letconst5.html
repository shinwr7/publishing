<!DOCTYPE html>
<html lang="ko">
<head>
<style>

</style>
<script>
    // let키워드는 var 키워드를 보완하기 위해 es6에
    // 새로 추가되었고, 중복선언금지, 호이스팅 분리
    // 등의 역할을 가지고 있으며 사실상 var를 사장시키고
    // let만 사용해도 되도록 설계되어있습니다.

    var foo = 123;

    var foo = 456;

    let foo = 111;

    let foo = 1111;

    console.log(foo);
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
</body>
</html>
