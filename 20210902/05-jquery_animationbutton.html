<!DOCTYPE html>
<html lang="ko">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
    *{
        margin:0;
        padding:0;
    }
    #box2 {
        width:50px;
        height:50px;
        background-color:#ff0;
        position:relative;
    }
</style>
<script>

    $(() => {

        

        $("#rightBtn").click(function() {
        
            $("#box2").animate (
                {
                    left:"+=100px",
                },500
            )
        });
        
        $("#leftBtn").click(function(){
            console.log($("#leftBtn")[0]);

            $("#box2").animate( 
                {

                    left:"-=100px",

                },500
            )
        });
        $("#topBtn").click(function() {
            
            $("#box2").animate(
                {
                    top:"-=100px",
                },500
            )

        });
        $("#botBtn").click(function() {
            
            $("#box2").animate(
                {
                    top:"+=100px",
                },500
            )

        });
        // top, bottom 버튼을 추가해서 위 아래로도 
        // 움직이도록 이벤트를 추가해주세요. 
            
    });
    
</script>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="box2">박스2</div>
    <p>
        <button id="leftBtn">left</button>
        <button id="rightBtn">right</button>
        <button id="topBtn">top</button>
        <button id="botBtn">bottom</button>
    </p>
</body>
</html>
