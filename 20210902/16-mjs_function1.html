<!DOCTYPE html>
<html lang="ko">

<style>

</style>
<script>
    // ES6 이전에는 함수를 여러가지 형태로 사용해왔습니다. 
    // 일반 함수, 생성자 함수, 메서드 등으로 별의별 방식으로 
    // 활용할 수 있었지만 실수유발이 쉽다는 점과 
    // 메모리 낭비 차원의 문제가 발생해왔습니다.

    // 자바스크립트에서는 함수를 "일급 객체"라고 부릅니다. 
    // 일급 객체란 변수에 저장될 수 있는 요소를 지칭하는 
    // 단어이고, 아래와 같이 함수를 변수 foo에 저장해서
    // 사용할 수 있습니다. 
    var foo = function() {
        return 1; 
    }
    console.log(foo);

    function abc () {
        return 2;
    }
    abc() ; // 보통 함수는 이름이있고 그걸로 호출할수있음, 
            // 이름이 없는 익명함수도 만들 수 있음 but, 이름이없으면 호출할 수 없음


    // 일반적인 함수로서 저장된 함수 호출
    // 변수명() ;
    foo();

    // 생성자 함수로서 호출
    new foo() ; // => foo{}

    // 메서드로서 호출
    var obj = {abc:foo}; // 좌측 : obj 내부에서 부를 메서드 이름 , 우측 : 호출할 함수
    obj.abc(); // -> 역시 1 리턴
    console.log(obj);

</script>
<meta charset="UTF-8">
<title></title>
</head>

</body>
</html>
