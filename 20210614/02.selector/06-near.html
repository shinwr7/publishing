<html>

        </style>
    </head>
    <body>
        <h1>한국ICT인재개발원 안내</h1>

        <p>정규수업은 18시 20분 종료지만</p>
        <h1>추가 자습실 안내</h1>
        <p>21시까지 자습할 수 있습니다.</p>
    </body>
    
</html>
