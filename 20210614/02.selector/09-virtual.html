<!DOCTYPE html>
<html>
    <head>
        <style>
            * {margin : 0;}
            a:link { color  : rgb(186, 221, 32);}
            a:hover {color : royalblue;}
            a:active{color : salmon;}
            a:visited{color: red}
            /*a:hover - 마우스 커서를 올린 상태
              a:active - 마우스 클릭을 한 상태 
              a:link - 클릭한 적이 없는 상태
              a:visited - 방문한 a 태그에 적용*/
            h1:active {color : yellow;}
        </style>
    </head>
    <body>
        <h1>한국 ICT 인재개발원</h1>
        <ul>
            <li><a href ='https://www.naver.com'> 회사소개</a></li>
            <li><a href ='https://www.google.com'> 강의소개</a></li>
            <li><a href ='https://www.daum.net'> 문의하기</a></li>
        </ul>
    </body>
</html>
