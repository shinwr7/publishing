<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {color : blue;}
            h1 + p {background-color: chocolate;}
            p>span {color : blueviolet}
            .java {border: 1px solid rgb(69, 56, 185);}
            .python {border: 1px solid rgb(36, 136, 128)}
            .cpp {border: 1px solid rgb(112, 153, 37)}
            .java > p {color : rgb(70, 190, 70)}
            .python > h2 {color : violet}
            .cpp {color : red}
            
            /*하단의 코드는 상하여백을 없애줍니다.*/
            
            * {margin : 0;}
            
            /*하단의 코드는 좌우폭을 고정해줍니다.*/
            #container {width:900px;}
        </style>
    </head>
    <body>
        <div id="container">
            <h1>프로그래밍 언어들</h1>
            <p>프로그래밍 언어들에 대해서
                <span>차근차근</span>
                설명드리겠습니다
            </p>
            <ul>
                <li class="java">
                    <h2>자바</h2>
                    <p>
                        웹/앱 개발이 모두 가능
                    </p>
                </li>
                <li class="python">
                    <h2>파이썬</h2>
                    <p>머신러닝 등에 특화

                    </p>
                </li>
                <li class="cpp">
                    <h2>C++</h2>
                    <p>
                        게임 개발에 특화
                    </p>
                </li>
            </ul>
        </div>
        
    </body>
</html>
