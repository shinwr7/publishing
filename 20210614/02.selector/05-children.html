<!DOCTYPE html>
<html>
    <head>
        <style>
         ul > li > p {color : blue;}
        /*
        자식 선택자는 부모태그 > 자식태그 방식으로 입력하고
        두 개 이상의 계층도 지정가능합니다.
        단, >선택자의 경우는 
        맞닿아 있는 관계가 아니라면 
        설령 특정태그의 하위에 지목된 태그가 있어도
        적용되지 않습니다. 
        */
        </style>
    </head>
    <!-- 자식태그: 직접 감싸는 태그 관계
         자손태그: 포함이 되어있기만 하면 자손 태그 관계-->
    <body>
        <h1>확정 여행지 목록</h1>
        <ul>
            <li><p>7월 : 부산</p></li>
            <li><p>8월 : 제주</p></li>
        </ul>
        <p>9월 울릉도는 미정입니다.</p>
    </body>
</html>
