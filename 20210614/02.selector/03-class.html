<!DOCTYPE html>
<html>
    <head>
        <style>
            #big-title {background-color:indigo; color: white;}
            #content {background-color: teal; }
            .title {color: darkgoldenrod;}
            .item {color: blue;}
            
        /*
        클래스 선택자는
        .클래스명{css요소명}
        을 사용합니다.
        아이디는 #, 클래스는. 을 이용해
        지정하기 때문에 헷갈리지 않도록 
        주의해주세요.
        id = # !

        - 책 추천 : 개발자의 디자인 독해력 
        */
        </style>
    </head>
    <body>
        <div id="big-title">
            <h1>css 선택자</h1>
        </div>
        <div id="content">
            <p class="title">현재까지 익힌 것</p>
            <p class="item">1. 태그선택자</p>
            <p class="item">2. id선택자</p>
            <p class="item">3. 클래스선택자</p>
            <hr>
            <p class="title">앞으로 익힐것</p>
            <p class="item">4. 자식선택자</p>
            <p class="item">5. 기타 등등..</p>
        </div>

    </body>
</html>
