<script>
    // onload = 문서가 모두 로드되면 이벤트 발생
    // onunload = 문서가 종료시 이벤트 발생
    // ondbclick = 해당 요소를 더블클릭시 발생
    // onclick = 해당 요소를 한번 클릭시 발생
    // onkeypress = 해당 키를 눌렀을시 발생
    // onkeydown = 해당 키를 눌려졌을 때 발생(위와 거의 동일)

    // onmouseout = 대상에서 마우스 커서가 벗어나면 발생
    // onblur = onfocus 상태에서 벗어나면 발생
    // onsubmit = 전송버튼을 눌렀을 때 발생
    // onreset = 취소버튼을 눌렀을 때 발생
    // onchange = 입력요소 값이 변경되면 발생
    // onmousemove = 마우스를 움직일 때마다 발생
    // onresize = 브라우저 창크기가 조절될 때 발생
    // onerror = 문서 이미지 불러오는 도중 에러발생시 발생
    // onabort = 문서 이미지 불러오다 중단되면 발생
