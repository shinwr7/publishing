<!-- 부트스트랩 사이트에서 스타터 코드를 얻어온 다음
컴포넌트 탭의 "모달" 탭에서 모달 코드를 얻어와서 
방금전과 같은 회원가입 폼을 작성해보세요-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signup">회원가입</button>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <div class="modal" tabindex="-1" id="signup">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">회원 가입</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
              <form action="#" method="get">
                <ul class="list-group">
                    <li class="list-group-item"><input type="text" name ="ID" placeholder="ID"></li>
                    <li class="list-group-item"><input type="password" name ="PW" placeholder="PW"></li>
                    <li class="list-group-item"><input type="text" name ="name" placeholder="NAME"></li>
                    <li class="list-group-item"><input type="text" name ="pNum" placeholder="PHONE"></li>
                    <li class="list-group-item"><input type="submit" class="btn btn-primary">
                     class="list-group-item"><input type="reset" class ="btn btn-danger"></li>
                </ul>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
