<div class="container">
  <h2>Modal 예시</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    모달 열기
  </button> <br>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target = "#myModal">
    모달 열어라
  </button>
  <hr>
	<a href="#myModal" data-toggle="modal">
	  여기를 클릭하시면 모달 윈도우가 실행됩니다.
	</a>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- 모달쪽에 폼을 씌워서 
            회원가입창으로 바꿔주세요 -->
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">회원 가입</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
         
          <form action="http://192.168.56.1:5500/bootstrap/13.모달/modal.html" method="get">
            <ul class="list-group">
              <li><input type="text" name="ID" placeholder="ID" class="list-group-item" required ></li>
              <li><input type="password" name="PW" placeholder="PASSWORD" class="list-group-item" required></li>
              <li><input type="text" name="name" placeholder="NAME "class="list-group-item" required></li>
              <li><input type="text" name="pNum" placeholder="010-0000-0000" class="list-group-item"></li>
            </ul>
            <div class="modal-footer">
              <input type="submit" class="btn btn-primary" data-dismiss="modal">
              <input type="reset" class="btn btn-danger">
            </div>
          </form>
        </div>

        <!-- Modal footer -->

      </div>
    </div>
  </div>

</div>
