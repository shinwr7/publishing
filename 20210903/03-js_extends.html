<!DOCTYPE html>

<script>
    // 클래스 기반 상속 
    // 자바스크립트의 상속은 기본적으로 프로토타입을 
    // 활용해 상속을 구현합니다.
    // 키워드 기반이 아닌 프로토타입을 생성해놓고
    // 프로토타입을 받아온 다음, 거깅[ 필요한 추가적인 
    // 사항을 덧대서 만듭니다. 

    function Person(name) {
        this.name = name;
    }

    Person.prototype.setName = function(name) {
        this.name = name;
    }

    Person.prototype.getName = function() {
        return this.name;
    }

    // 위의 부모클래스 Person을 상속한 Student를 
    // 생성해보겠습니다.
    function Student(name, major){
        this.major = major;
    }
    
    // 아래와 같이 Student의 prototype 에
    // Person 객체를 넣어서 상속을 흉내냅니다.
    var you = new Person("신우람");
    Student.prototype = you;

    // 추가 메서드 선언은 상속 이후에
    // 상속시 prototype 자체가 리셋 되기 때문에
    // 감안해서 상속을 먼저 하고 추가 메서드를
    // 선언해줍니다.
    Student.prototype.setMajor = function (major) {
        this.major = major;
    }

    Student.prototype.getMajor = function() {
        return this.major;
    }
    
    var faker = new Student("이상혁", "미드");
    faker.setName("페이커");
    
    console.log(faker.getName());
    console.log(faker.getMajor());
    console.log(you);
    console.log(faker);
</script>

<title></title>
</head>
